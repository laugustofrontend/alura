<template name="lista">

	<div class="row">

	<div class="col-xs-12">
		{{ > addtarefas }}
	</div>

		<div class="col-xs-12">
			<div class="row">
				<div class="col-xs-6 text-center">
					<h3>Task</h3>
				</div>
				<div class="col-xs-3 text-center">
					<h3>Date</h3>
				</div>
			</div>
			{{ #each tarefas }}
			<hr>
			<div class="row">
				<div class="col-xs-6">
					<strong> {{ name }} </strong>
				</div>
				<div class="col-xs-3">
					{{ formataData }}
				</div>
				<div class="col-xs-1 col-xs-offset-2">
					<button class="btn btn-danger" id="deleteTask">Delete</button>
				</div>
			</div>
			{{ /each }}
		</div>
	</div>	
</template>
