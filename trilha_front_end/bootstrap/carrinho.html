<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width">
	<title>Loja Virtual</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-header">
				<a href="#home" class="navbar-brand">Caelum</a>
				<button class="navbar-toggle" type="button" data-target=".navbar-collapse" data-toggle="collapse">Menu</button>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li><a href="#novidades">Novidades</a></li>
					<li><a href="#maisVendidos">Mais Vendidos</a></li>
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown">
							Camisetas
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu">
							<li><a href="#">Masculina</a></li>
							<li><a href="#">Feminina</a></li>
							<li><a href="#">Infantil</a></li>
						</ul>
					</li>
				</ul>
				<form class="navbar-form navbar-right">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Digite sua busca">
					</div>
					<input type="submit" value="Busca" class="btn btn-default">
				</form>
			</div>
		</nav>
	</header>
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-10 col-lg-offset-1">
					<div class="col-xs-12 col-sm-4">
						<div class="panel panel-default">
							<div class="panel-heading">
								<h2 class="panel-title text-center">Sua Compra</h2>
							</div>
							<div class="painel-body">
								<img src="images/produto.png" alt="" class="img-responsive img-thumbnail">
								<dl class="text-left">
									<dt>Nome</dt>
									<dd>Camiseta Azul</dd>

									<dt>Tamanho</dt>
									<dd>GG</dd>

									<dt>Preço</dt>
									<dd>R$ 129,90</dd>
								</dl>
							</div>
						</div>
					</div>
					<div class="col-xs-12 col-sm-8">
						<form>
							<fieldset>
							<legend>Informaçoes da usuário</legend>
								<div class="form-group">
									<label for="nome">Nome completo:</label>
									<input id="nome" type="text" placeholder="Digite seu Nome" class="form-control">
								</div>
								<div class="form-group">
									<label for="email">Email:</label>
									<div class="input-group">
										<span class="input-group-addon">@</span>
										<input id="email" type="text" placeholder="Digite seu Email" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label for="email">CPF:</label>
									<input id="email" type="text" placeholder="Digite seu CPF" class="form-control">
								</div>
								<div class="checkbox">

									<label for="">
										<input type="checkbox" id="novidades" value="sim">
										Desejo receber as novidades da loja!
									</label>
								</div>
							</fieldset>

							<fieldset>
								<legend>Formas de pagamento</legend>
								<div class="form-group">
									<label for="bandeira">Bandeira:</label>
									<select name="" id="bandeira" class="form-control">
										<option value="visa">Visa</option>
										<option value="master">MasterCard</option>
										<option value="amex">American Express</option>
									</select>
								</div>
								<div class="form-group">
									<label for="numero">Número:</label>
									<input type="text" id="numero" class="form-control">
								</div>
								<div class="form-group">
									<label for="validade">Validade:</label>
									<input type="month" id="validade" class="form-control">
								</div>
								<div class="form-group">
									<label for="verificado">CVV:</label>
									<input type="text" maxlength="3" id="verificado" class="form-control">
								</div>
							</fieldset>
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-thumbs-up"></span>
								Confirma compra
							</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</main>
	<footer class="text-center">
		&copy; Lucas Augusto 2015. <br>
		R.: Bernardo Antunes Rolim, N° 83<sup>a</sup>
	</footer>
	<script src="js/jquery-2.1.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
</body>
</html>
